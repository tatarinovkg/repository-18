<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All services</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f7f7f8;
            color: #333;
            min-height: 100vh;
            overflow-y: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        #content {
            width: 100%;
            max-width: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        h1, h2 {
            margin: 10px 0;
            text-align: center;
        }

        .group, .service, .back-button {
            background: #ffffff;
            padding: 15px;
            width: 100%;
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            word-wrap: break-word;
        }

        .group:hover, .service:hover, .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgb(200, 200, 200);
            background-color: #f3f3f3;
        }

        .loading {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            height: 100vh;
            color: #555;
            font-size: 18px;
            background-color: rgba(255, 255, 255, 0.7);
        }

        .spinner {
            margin-bottom: 15px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info {
            background: white;
            padding: 15px;
            width: 100%;
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .info h3 {
            margin: 0;
            font-size: 18px;
        }

        .info p {
            margin: 0;
            font-size: 16px;
        }

        .back-button {
            background-color: #298ee6;
            color: white;
            width: 100%;
            max-width: 100%;
            padding: 15px; /* Добавляем padding */
            box-sizing: border-box; /* Учитываем padding в размерах */
            border-radius: 12px; /* Совпадает с блоками */
            border: none;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
            display: flex; /* Для выравнивания */
            justify-content: center;
            align-items: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(200, 200, 200);
            background-color: #267bc3;
        }

    </style>
</head>
<body>
<div id="content">
    <div class="loading">
        <div class="spinner"></div>
        <p>Пожалуйста, подождите, загрузка...</p>
    </div>
</div>
<script>
    const tg = window.Telegram.WebApp;
    const apiBaseUrl = 'https://louse-precious-sincerely.ngrok-free.app/api/';

    tg.expand();
    tg.MainButton.text = "Закрыть приложение";
    tg.MainButton.onClick(() => tg.close());
    tg.MainButton.show();

    let currentGroupId = null;
    let groupsCache = null;
    let servicesCache = new Map();
    let serviceDetailsCache = new Map();

    async function fetchGroups() {
        if (groupsCache) {
            showGroups(groupsCache);
            return;
        }

        const content = document.getElementById('content');
        content.innerHTML = `
            <div class="loading">
                <div class="spinner"></div>
                <p>Пожалуйста, подождите, загрузка...</p>
            </div>`;

        try {
            const response = await fetch(`${apiBaseUrl}groups`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            const groups = await response.json();
            groupsCache = groups;
            showGroups(groups);
        } catch (error) {
            content.innerHTML = `<h2>Ошибка при загрузке групп</h2>`;
            console.error("Ошибка при получении групп:", error);
        }
    }

    function showGroups(groups) {
        const content = document.getElementById('content');
        content.innerHTML = '<h2>Все группы с услугами</h2>';

        groups.forEach(group => {
            const groupDiv = document.createElement('div');
            groupDiv.classList.add('group');
            groupDiv.innerText = group.name;
            groupDiv.onclick = () => fetchServices(group.groupID);
            content.appendChild(groupDiv);
        });
    }

    async function fetchServices(groupId) {
        if (servicesCache.has(groupId)) {
            showServices(servicesCache.get(groupId));
            return;
        }

        currentGroupId = groupId;

        const content = document.getElementById('content');
        content.innerHTML = `
            <div class="loading">
                <div class="spinner"></div>
                <p>Пожалуйста, подождите, загрузка...</p>
            </div>`;

        try {
            const response = await fetch(`${apiBaseUrl}services/${groupId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            const services = await response.json();
            servicesCache.set(groupId, services);
            showServices(services);
        } catch (error) {
            content.innerHTML = `<h2>Ошибка при загрузке услуг</h2>`;
            console.error("Ошибка при получении услуг:", error);
        }
    }

    function showServices(services) {
        const content = document.getElementById('content');
        content.innerHTML = '<h2>Выберите услугу</h2>';

        services.forEach(service => {
            const serviceDiv = document.createElement('div');
            serviceDiv.classList.add('service');
            serviceDiv.innerText = service.name;

            serviceDiv.onclick = () => {
                if (service.servicesID) {
                    fetchServiceDetails(service.servicesID);
                } else {
                    console.error("servicesID отсутствует или undefined:", service);
                }
            };

            content.appendChild(serviceDiv);
        });

        const backButton = document.createElement('button');
        backButton.classList.add('back-button');
        backButton.innerText = 'Назад к группам';
        backButton.onclick = () => showGroupsFromServices();
        content.appendChild(backButton);
    }

    async function fetchServiceDetails(serviceId) {
        if (!serviceId || typeof serviceId !== 'number') {
            console.error("Передан некорректный serviceId:", serviceId);
            return;
        }

        if (serviceDetailsCache.has(serviceId)) {
            showServiceDetails(serviceDetailsCache.get(serviceId));
            return;
        }

        const content = document.getElementById('content');
        content.innerHTML = `
            <div class="loading">
                <div class="spinner"></div>
                <p>Пожалуйста, подождите, загрузка...</p>
            </div>`;

        try {
            const response = await fetch(`${apiBaseUrl}service_details/${serviceId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            });

            if (!response.ok) {
                throw new Error(`Ошибка сервера: ${response.status}`);
            }

            const service = await response.json();
            if (service.error) {
                content.innerHTML = `<h2>Ошибка: ${service.error}</h2>`;
            } else {
                serviceDetailsCache.set(serviceId, service);
                showServiceDetails(service);
            }
        } catch (error) {
            content.innerHTML = `<h2>Ошибка при загрузке данных услуги</h2>`;
            console.error("Ошибка при получении подробностей услуги:", error);
        }
    }

    function showServiceDetails(service) {
        const content = document.getElementById('content');
        content.innerHTML = `
            <h2>Информация об услуге</h2>
            <div class="info">
                <h3>${service.name}</h3>
                <p>Имя пользователя: ${service.usersName}</p>
                <p>Контактная информация: ${service.contactInformation}</p>
            </div>
            <button class="back-button" onclick="fetchServices(${currentGroupId})">Назад к услугам</button>
        `;
    }

    function showGroupsFromServices() {
        fetchGroups();
    }

    // Извлечение параметра serviceId из URL
    const urlParams = new URLSearchParams(window.location.search);
    const serviceId = urlParams.get('serviceId');

    // Функция для обработки параметра serviceId
    function handleServiceId(serviceId) {
        const parsedId = parseInt(serviceId, 10); // Преобразуем в число
        if (!isNaN(parsedId)) {
            fetchServiceDetails(parsedId); // Загружаем детали услуги
        } else {
            console.warn("Некорректный serviceId в URL:", serviceId);
            fetchGroups(); // Загружаем список групп, если параметр отсутствует или некорректен
        }
    }

    // Если параметр есть, загружаем услугу, иначе показываем группы
    if (serviceId) {
        handleServiceId(serviceId);
    } else {
        fetchGroups();
    }

    fetchGroups();
</script>
</body>
</html>
